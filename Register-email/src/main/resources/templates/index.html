<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>이메일로 인증번호 보내기</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
function sendNumber(){
	$("#mail_number").css("display","block");
	$.ajax({ //실시간으로 움직임을 처리하는 스크립트.
		url:"/mail", //form action으로 자바와의 주소 연결을 했다면
		type:"post", //ajax는 url로 연결, 자바와의 주소를 연결한다 (form action)과 같은 역할을 한다.
		dataType:"json",
		data:{"mail" : $("#mail").val()}, //mail 키 값으로 id mail 값 가져오기
		success:function(data){
			alert("인증번호 발송 성공!");
			$("#Confirm").attr("value",data);
		}
	})
}
function confirmNumber(){
    var number1 = $("#number").val();
    var number2 = $("#Confirm").val();

    if(number1 == number2){
        alert("인증되었습니다.");
    }else{
        alert("번호가 다릅니다.");
    }
}
</script>

<body>
	<h1>이메일로 인증번호 보내기</h1>
	<input type="text" placeholder="이메일입력" name="mail" id="mail">
	<button onclick="sendNumber()">인증번호보내기</button>
	
	<div id="mail_number" style="display:none">
		<input type="text" placeholder="인증번호 입력" name="number" id="number">
		<button onclick="confirmNumber()">인증확인</button>
	</div>
	<br>
    <input type="text" id="Confirm" name="Confirm" style="display: none" value="">
	
</body>

</html>
