<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>로그인</title>
</head>
<body>
	<h1>로그인</h1>
	<form action="/login" method="post">
		<input type="text" th:field="${m.member_name}"><br>
		<input type="text" th:field="${m.member_phone}"><br>
		<button>로그인</button>
		
		<div th:if="${e}">
			<p th:text="${e}" style="color : red">
		</div>
	</form>
</body>
</html>
