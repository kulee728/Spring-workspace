<!DOCTYPE html>
<html>
  <head>
    <title>내 블로그</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/css/blog.css">
  </head>
  <body>
    <header>
      <h1>내 블로그에 오신 것을 환영합니다.</h1>

      <nav>
        <ul>
          <li><a href="#">홈</a></li>
          <li><a href="#">소개</a></li>
          <li><a href="#">연락처</a></li>
        </ul>
      </nav>
    </header>

    <div class="container">
      <div class="posts">
        <div class="article"> <!--article : 블로그. 글. 뉴스기사. 게시글 등 독립적인(재사용 가능한) 작성 내용 -->
          <h2>블로그 글 제목 1</h2>
          <p>
            첫 번째 블로그 글 내용입니다. 우리 블로그에는 다양한 정보를 담고
            있습니다.
          </p>
          <a href="#">더보기</a>
        </div>
        <div class="article">
            <h2>블로그 글 제목 2</h2>
            <p>
              이곳은 블로그로 소통하고 정보를 교환하는 공간입니다.
            </p>
            <a href="#">더보기</a>
        </div>
      </div>

      <div class="aside"> <!--aside : 부가적인 내용 표시. 사이드바, 광고, 링크, 저자정보 등-->
        <h2>소개</h2>
        <p>안녕하세요. 저의 블로그 입니다. 제 블로그에 오신 것을 환영합니다.
            다양한 생각과 경험을 공유합니다.
        </p>
      </div>

      <div class="visitor-comments"> <!--방문자 댓글-->
        <h2>방문자 의견</h2>
        <form action="/blog/visitorComments" method="post">
            <label>이름 : </label>
            <input type="text" name="commentName"><br>
            <label>의견 : </label>
            <input type="text" name="commentOpinion"><br>
            <button>제출하기</button>
      </div>

    </div>
    <footer>
        <p>&copy;2024 내 블로그. All Rights Reserved.</p>
    </footer>
  </body>
</html>
