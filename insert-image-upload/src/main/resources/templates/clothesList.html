<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">
<title>여주아울렛 의류목록</title>
<link rel="stylesheet" href="/css/styles.css">
</head>
<body>
	<h1>현재 보유 의류 목록입니다.</h1>
	<table border='1'>
	<thead>
		<tr>
			<th>의류 분류 번호</th>
			<th>의류 명</th>
			<th>의류 가격</th>
			<th>의류 카테고리</th>
			<th>미리보기</th>
		</tr>
	</thead>
	<tbody>
			<tr th:each="c:${clothesList}">
				<td th:text="${c.clothes_id}"></td>
				<td th:text="${c.clothes_name}"></td>
				<td th:text="${c.clothes_price}"></td>
				<td th:text="${c.clothes_category}"></td>
				<td>
					<img th:src="@{${c.clothes_image_path}}">
				</td>
			</tr>
	</tbody>
	</table>
	
	<a href="/insertClothes">새로운 의류 등록하기</a>
	<a href="/">메인으로 돌아가기</a>
</body>
</html>
