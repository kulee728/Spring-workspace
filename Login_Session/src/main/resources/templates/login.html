<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">
<title>로그인</title>
</head>
<body>
	<h1>로그인 해보자</h1>
	<form action="/login" method="post">

		ID  :<input type="text" th:field="${m.member_name}"><br>
		PHONE : <input type="text" th:field="${m.member_phone}"><br>
		<button>로그인</button>
		<div th:if="${error}">
			<p th:text="${error}" style="color:red"></p>
			<p th:text="${findMyLogin}" style="color:green"><a href="/findMyLogin"></a></p>
		</div>		
	</form>
</body>
</html>
