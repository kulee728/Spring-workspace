<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">
<title>메인 페이지</title>
</head>
<body>
	<div th:if="${session.loginSession !=null}">
		
		<p th:text="${session.loginSession.member_name} + '환영합니다.'"> </p>
		<a href="/logout">로그 아웃</a>
	</div>
	
	<div th:if="${session.loginSession ==null}">
		<p>로그인 하지 않았습니다</p>
		<a href=""></a>
		<a href="findMyLogin">아이디/비밀번호 찾기</a>
		<a href="/login">로그인 하기</a>
	</div>
	
</body>
</html>
