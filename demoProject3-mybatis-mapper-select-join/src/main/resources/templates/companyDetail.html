<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">
<title>제조사 상세 페이지</title>
</head>
<body>
	<h1>간식 제조사 상세정보</h1>
	<div>
		<h1>제조사 상세 정보</h1><h3>
		제조사 명		: <th:block th:text="${company.company_name}"></th:block>
		제조사 주소 	: <th:block th:text="${company.company_address}"></th:block>
		제조사 연락처	: <th:block th:text="${company.company_phone}"></th:block>
		</h3>
	</div>
</body>
</html>
