<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">
<title>과자 상세 페이지</title>
</head>
<body>
	<h1>index에서 제품리스트를 클릭 했을 때 넘어오는 상세 페이지</h1>
	<div>
		<h1>제품 상세 정보</h1><h3>
		스낵 명 		: <th:block th:text="${snack.snack_name}"></th:block>
		스낵 가격 	: <th:block th:text="${snack.price}"></th:block>
		스낵 제조사명	: <th:block th:text="${snack.company_name}"></th:block>
		</h3>
	</div>
</body>
</html>
