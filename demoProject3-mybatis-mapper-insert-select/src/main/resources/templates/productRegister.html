<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">
<title>상품등록페이지</title>
<link rel="stylesheet" href="/register.css">
</head>
<body>
	
	<div class="container">
	<h1>KHMALL 상품 등록하기</h1>
	<!-- th로 시작하는 타임리프는  "와 { 사이 무조건 특수문자 @ 혹은 $가 위치한다.
	 @ : 주소값을 가져올 때 작성한다. (만약 변경되지 않는 주소값을 넣는다면 thymeleaf 를 사용하지 않아도 되지만
	 검색을 하거나, 특정 상품을 가져오는 등 주소값에 변경이 필요할 때는 @(th:action)을 사용해준다.
	 @ -> 검색이나 상품 상세보기를 할 때 많이 사용
	 $ -> 데이터베이스나 controller에서 특정 변수에 접근할 때 사용한다.
	 * -> $ 노테이션으로 가져온 변수명을 앞에 붙여 참조하겠다는 줄임말로 많이 사용한다
	-->
	<form th:action="@{/register-product}" method="post" th:object="${goods}">
		상품 명 : <input type="text" th:field="*{goods_name}"><br>
		상품 가격 : <input type="text" th:field ="*{goods_price}"><br>
		상품 수량 : <input type="number" th:field="*{goods_quantity}"><br>
		<button>등록하기</button>
	</form>
	</div>
</body>
</html>
