<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">
<title>상품 전체보기</title>
<link rel="stylesheet" href="/productList.css">
</head>
<body>
	<h1 th:text="${msg}"></h1>
	<h1>상품목록</h1>
	<table border='1'>
		<thead>
			<tr>
				<th>ID</th>
				<th>상품명</th>
				<th>가격</th>
				<th>수량</th>
			</tr>
		</thead>
		<tbody>
			<!-- 타임리프 향상된 for문 -->
			<tr th:each =" p : ${productList}">
				<td th:text="${p.goods_id}"></td>
				<td th:text="${p.goods_name}"></td>
				<td th:text="${p.goods_price}"></td>
				<td th:text="${p.goods_quantity}"></td>
			</tr>
		</tbody>
	</table>
</body>  
</html>
