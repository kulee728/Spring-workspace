<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>회원가입하기</title>
</head>
<body>
	<h1>KH MEMBER 회원가입하고, 회원 가입 한 정보를 DB에 저장하기.</h1>
	<form th:action="@{/khMemberList}" method="post" th:object="${khMem}">
		<div>
			KH 멤버 이름 : <input type = 'text' th:field="*{username}"><br>
			KH 멤버 비밀번호 : <input type = 'text' th:field="*{password}"><br>
			KH 멤버 이메일 입력 : <input type = 'text' th:field="*{email}"><br>
		</div>
		<button >제출하기</button>
	</form>
</body>
</html>
