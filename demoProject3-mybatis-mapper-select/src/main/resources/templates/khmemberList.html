<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>KH 멤버 목록</title>
</head>
<body>
	<h1> 스낵 목록 </h1>
		<table border='1'>
		<thead>
			<tr>
				<th>KH 멤버 ID</th>
				<th>KH 멤버 이름</th>
				<th>KH 멤버 비밀번호</th>
				<th>KH 멤버 이메일</th>
				<th>KH 멤버 가입날짜</th>
			</tr>
		</thead>
		<tbody>
			<!-- 타임리프 향상된 for문 -->
			<tr th:each =" m : ${khMemberList}">
				<td th:text="${m.member_id}"></td>
				<td th:text="${m.username}"></td>
				<td th:text="${m.password}"></td>
				<td th:text="${m.email}"></td>
				<td th:text="${m.created_at}"></td>
			</tr>

		</tbody>
	</table>
</body>
</html>
