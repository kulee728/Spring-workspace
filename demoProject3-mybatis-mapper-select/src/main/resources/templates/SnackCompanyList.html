<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>select Snacks 에제</title>
</head>
<body>
	<h1> 스낵 목록 </h1>
		<table border='1'>
		<thead>
			<tr>
				<th>회사ID</th>
				<th>간식ID</th>
				<th>간식명</th>
				<th>간식가격</th>
				<th>회사 명</th>
				<th>회사 주소</th>
				<th>회사 번호</th>
			</tr>
		</thead>
		<tbody>
			<!-- 타임리프 향상된 for문 -->
			<tr th:each =" sc : ${snackCompanyList}">
				<td th:text="${sc.company_id}"></td>
				<td th:text="${sc.snack_id}"></td>
				<td th:text="${sc.snack_name}"></td>
				<td th:text="${sc.price}"></td>
				<td th:text="${sc.company_name}"></td>
				<td th:text="${sc.company_address}"></td>
				<td th:text="${sc.company_phone}"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
