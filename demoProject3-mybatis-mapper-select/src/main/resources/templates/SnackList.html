<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>select Snacks 에제</title>
</head>
<body>
	<h1> 스낵 목록 </h1>
		<table border='1'>
		<thead>
			<tr>
				<th>간식ID</th>
				<th>간식명</th>
				<th>가격</th>
			</tr>
		</thead>
		<tbody>
			<!-- 타임리프 향상된 for문 -->
			<tr th:each =" s : ${snackList}">
				<td th:text="${s.s_id}"></td>
				<td th:text="${s.snack_name}"></td>
				<td th:text="${s.price}"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
